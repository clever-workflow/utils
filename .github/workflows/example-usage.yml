name: Example Notifications

on:
  push:
    branches: [ main, develop, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy step
        run: echo "Deploy completed"

  notification:
    needs: deploy
    if: always()
    uses: ./.github/workflows/notify-commit.yml
    with:
      HASHTAG: "EXAMPLE"
      DEPLOY_STATUS: ${{ needs.deploy.result }}
