        run: |
          if [ -z "${{ secrets.NOTIFICATION_SERVICE_URL }}" ]; then
            echo "::error::NOTIFICATION_SERVICE_URL is not configured"
            exit 1
          else
            echo "âœ… NOTIFICATION_SERVICE_URL is configured: ${{ secrets.NOTIFICATION_SERVICE_URL }}"
          fi
